<div class="w3-content w3-justify w3-text-orange" id="latest">
        <h2 class="w3-text-orange">Latest Episode</h2>
        <h3 class="w3-text-orange">
            Episode # {{.Params.episodeNumber}} - {{.Params.description}} - {{ .Date.Format "January 2, 2006" }}
        </h3>
        <p class="w3-text-orange">
            {{ range first 1 .Pages}}
                {{.Content}}
            {{end}}
        </p>
        <audio controls style="width: 90%;">
            <source src="{{.Params.audioFile}}" type="audio/mpeg">
            <p>Your browser doesn't support HTML5 audio. Here is a <a href="myAudio.mp4">link to the audio</a> instead.</p>
        </audio><br>
        <a href="{{.Params.audioFile}}" download="{{.Params.audioFile}}" class="w3-btn w3-orange">Download Episode {{.Params.episodeNumber}}</a>
    </div>
